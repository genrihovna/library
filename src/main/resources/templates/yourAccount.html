<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Your Profile</title>
</head>
<body>

    <div class="reader info">
        <p><span sec:authorize="isAuthenticated()">
                Reader: <span sec:authentication="name"></span>
                Password: <span sec:authentication="password"></span>
            </span></p>
    </div>

    <div class="container">

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Published</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempBook : ${books}">
                <td th:text="${tempBook.id}"/>
                <td th:text="${tempBook.title}"/>
                <td th:text="${tempBook.author}"/>
                <td th:text="${tempBook.published}"/>
            </tr>
            </tbody>
        </table>

        <hr>

        <a th:href="@{/}">Back to WelcomePage</a>
    </div>

</body>
</html>
