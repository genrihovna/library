<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Save Book</title>
</head>
<body>
<div class="container">
    <h3>Book Directory</h3>
    <p class="h4 mb-4">Save Book</p>
    <form action="#" th:action="@{add}" th:object="${book}" method="post">
        <div style="text-align:center; font-size:20px; color:green; font-weight:bold">
            <span th:utext="${message}">Book is added</span>
            <span>Book is added</span>
        </div>
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{title}"
               class="form=control mb-4 col-4" placeholder="Title">
        <input type="text" th:field="*{author}"
               class="form=control mb-4 col-4" placeholder="Author">
        <input type="text" th:field="*{published}"
               class="form=control mb-4 col-4" placeholder="Published">
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Welcome Page</a>
    <hr>
    <a th:href="@{/librarian/index}">Back to Librarian Page</a>
</div>
</body>
</html>
