<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <title>Save Book</title>
</head>
<body>
<div class="container">
    <h3>Book Directory</h3>
    <p class="h4 mb-4">Save Book</p>
    <form action="#" method="post" th:action="@{add}" th:object="${book}">
        <div style="text-align:center; font-size:20px; color:green; font-weight:bold">
            <span th:utext="${message}">Book is added</span>
            <span>Book is added</span>
        </div>
        <input th:field="*{id}" type="hidden" name="id"/>
        <input class="form=control mb-4 col-4" placeholder="Title"
               th:field="*{title}" type="text" name="title">
        <input class="form=control mb-4 col-4" placeholder="Author"
               th:field="*{author}" type="text" name="author">
        <input class="form=control mb-4 col-4" placeholder="Published"
               th:field="*{published}" type="text" name="published">
        <button class="btn btn-info col-2" type="submit">Save</button>
    </form>
    <hr>
    <a th:href="@{/}">Back to Welcome Page</a>
    <hr>
    <a th:href="@{/librarian/index}">Back to Librarian Page</a>
</div>
</body>
</html>
