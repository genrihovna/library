<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Library Login Page</title>
    <div th:replace="fragments/header :: header-libs"/>
    <style>
        .failed {
            color: red;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/header :: header"/>

    <div class="container">

        <h3>Library Login Page</h3>
        <br/>
        <br/>

        <form method="post" th:action="@{/login}">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Put your username"
                       required="true">
            </div>

            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Put your password"
                       required="true">
            </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary mt-5">Sign in</button>
            </div>
        </form>

    </div>
    <div th:replace="fragments/footer :: footer"/>
</body>

</html>
