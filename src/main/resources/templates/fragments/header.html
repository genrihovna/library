<!DOCTYPE HTML>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-libs">
        <link href="webjars/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="webjars/jquery/3.6.0/jquery.min.js"></script>

        <link href="../../static/css/main.css" rel="stylesheet" th:href="@{/css/main.css}"/>
    </div>
</head>
<body>

<div th:fragment="header">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Home</a>
                <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                        data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="navbar-item" th:href="@{/login}">Sign in</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="navbar-item m-lg-2" th:href="@{/register}">Register</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

</div>

</body>
</html>
