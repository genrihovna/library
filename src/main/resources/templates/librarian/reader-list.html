<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" rel="stylesheet">
    <title>Reader List</title>
    <div th:replace="fragments/header :: header-libs"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">

    <h1>Readers List</h1>
    <br>
    <br>
    <a th:href="@{/register}" id="register-link">Register new reader</a>
    <br>
    <br>
    <table class="table table-bordered table-striped" id="readers-list">
        <caption th:text="Readers"></caption>
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Account</th>
            <th>Books</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempReader : ${readers}">
            <td th:text="${tempReader.name}"/>
            <td th:text="${tempReader.account.username}"/>
            <td th:text="${tempReader.books}"/>
        </tr>
        </tbody>
    </table>

    <br>
    <br>
    <a th:href="@{/librarian}" id="librarian-page-link">Return to librarian page</a>
    <br>
    <br>
    <a th:href="@{/}" id="welcome-page-link">Return to Welcome page</a>
    <br>
    <br>

</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
