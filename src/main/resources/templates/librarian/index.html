<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Book Management</title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<div class="container">
    <h1>Book Management (only for Librarians)</h1>
    <br>
    <br>
    <a th:href="@{/books/add}"
       class="btn btn-info btn-sm">
        Add new book
    </a>
    <h3>List of books</h3>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempBook : ${books}">
            <td th:text="${tempBook.id}"/>
            <td th:text="${tempBook.title}"/>
            <td th:text="${tempBook.author}"/>
            <td th:text="${tempBook.published}"/>
            <td>
                <div class="bookStatus" th:if="${tempBook.status} == true">
                    <span th:text="${tempBook.getReader().getName()}"/>
                </div>
                <div class="bookStatus" th:if="${tempBook.status} == false">
                    free
                </div>
            </td>
            <td>
                <a th:href="@{/books/update(id=${tempBook.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>
                <a th:href="@{/books/delete(id=${tempBook.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm ('Are you sure to delete this book?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
    <br><br>
    <div>
        <a th:href="@{/librarian/readers}">Reader List</a>
    </div>
    <br>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
